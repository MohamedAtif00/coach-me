<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
  <div class="container px-4 px-lg-5 mt-2">
    <a class="navbar-brand text-primary" [routerLink]="['']">CoachMe </a>
    <button
      class="navbar-toggler navbar-toggler-right"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto my-2 my-lg-0 d-flex align-items-center">
        <li class="nav-item"><a class="nav-link text-info  " href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link text-info  " href="#services">Services</a></li>
        <li class="nav-item"><a class="nav-link text-info  " href="#portfolio">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link text-info  " href="#contact">Contact</a></li>
        
        <!-- Find Your Coach Link for Trainee -->
        <li class="nav-item" *ngIf="((authServ.user$ | async)?.role == 'Trainee') ||!(authServ.user$ | async) ">
          <a class="nav-link btn btn-primary p-2 mx-4 rounded rounded-5" [routerLink]="['catalog']">
            Find Your Coach
          </a>
        </li>

        <!-- Join as Coach Link for Trainer -->
        <li class="nav-item" *ngIf="!(authServ.user$ | async)?.token">
          <a class="nav-link btn btn-secondary p-2 rounded rounded-5 " [routerLink]="['auth','Trainer']">
            Join as Coach
          </a>
        </li>

        <!-- Join as Coach Link for Trainer -->
        <li class="nav-item" *ngIf="(authServ.user$ | async)">
          <a class="nav-link btn btn-secondary p-2 rounded rounded-5" [routerLink]="['chat']">
            Messages
          </a>
        </li>
        <!-- Join as Coach Link for Trainer -->
        <li class="nav-item" *ngIf="(authServ.user$ | async)?.role == 'Trainer'">
          <a class="nav-link btn btn-secondary p-2 rounded rounded-5" [routerLink]="['plans']">
            My Plans
          </a>
        </li>
        <!-- Join as Coach Link for Trainer -->
        <li class="nav-item" *ngIf="(authServ.user$ | async)?.role == 'Trainer'">
          <a class="nav-link btn btn-secondary p-2 rounded rounded-5" [routerLink]="['add-plan']">
            Add Plan
          </a>
        </li>

        <!-- Login Button for Unauthenticated Users -->
        <li class="nav-item" *ngIf="!(authServ.user$ | async)">
          <a class="nav-link btn btn-success px-4 p-2 rounded rounded-5 mx-4" [routerLink]="['auth','Login']">
            Login
          </a>
        </li>
        <!-- Register Button for Unauthenticated Users -->
        <li class="nav-item" *ngIf="!(authServ.user$ | async)">
        <a class="nav-link btn  px-4 p-2 rounded rounded-5 mx-4" [routerLink]="['auth']" style="background-color: blueviolet;">
          Register
        </a>
      </li>

        <!-- Logout Button for Authenticated Users -->
        <li class="nav-item" *ngIf="authServ.user$ | async">
          <a
            class="nav-link btn btn-danger px-4 p-2 rounded rounded-5 mx-4"
            href="#"
            (click)="authServ.logout()"
          >
            Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
